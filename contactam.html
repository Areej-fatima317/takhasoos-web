
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form - Animated</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #007bff, #004a9f);
    font-family: "Poppins", sans-serif;
    overflow: hidden;
  }

  /* Smooth floating animation */
  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }

  .contact-box {
    background: white;
    width: 400px;
    padding: 35px 40px;
    border-radius: 18px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    animation: float 4s ease-in-out infinite;
  }

  h2 {
    text-align: center;
    color: #007bff;
    margin-bottom: 20px;
    font-weight: 700;
  }

  .form-group {
    margin-bottom: 16px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #333;
  }

  input, textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 15px;
    outline: none;
    transition: all 0.3s ease;
  }

  input:focus, textarea:focus {
    border-color: #007bff;
    box-shadow: 0 0 10px rgba(0,123,255,0.4);
    transform: scale(1.02);
  }

  textarea {
    resize: none;
    height: 100px;
  }

  button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s;
  }

  button:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,123,255,0.4);
  }

  .msg {
    text-align: center;
    margin-top: 10px;
    font-weight: 600;
    font-size: 14px;
  }

  .success {
    color: green;
  }

  .error {
    color: red;
  }

  /* Animated background dots */
  .bg-dots {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    overflow: hidden;
    z-index: -1;
  }

  .dot {
    position: absolute;
    width: 12px; height: 12px;
    background: rgba(255,255,255,0.3);
    border-radius: 50%;
    animation: move 10s linear infinite;
  }

  @keyframes move {
    from { transform: translateY(0) scale(1); opacity: 1; }
    to { transform: translateY(-1000px) scale(0.5); opacity: 0; }
  }
</style>
</head>
<body>

<div class="bg-dots"></div>

<div class="contact-box">
  <h2>Contact Us</h2>
  <form id="contactForm">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea id="message" placeholder="Type your message here..." required></textarea>
    </div>
    <button type="submit">Send Message</button>
    <div id="formMessage" class="msg"></div>
  </form>
</div>

<script>
  // floating animated dots background
  const bg = document.querySelector('.bg-dots');
  for (let i = 0; i < 20; i++) {
    const dot = document.createElement('div');
    dot.classList.add('dot');
    dot.style.left = Math.random() * 100 + '%';
    dot.style.bottom = Math.random() * 100 + '%';
    dot.style.animationDuration = (8 + Math.random() * 5) + 's';
    dot.style.animationDelay = Math.random() * 5 + 's';
    bg.appendChild(dot);
  }

  // Contact form JS validation
  const form = document.getElementById('contactForm');
  const msgBox = document.getElementById('formMessage');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    if (!name || !email || !message) {
      msgBox.textContent = '⚠️ Please fill all fields!';
      msgBox.className = 'msg error';
      return;
    }

    const emailCheck = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!emailCheck.test(email)) {
      msgBox.textContent = '❌ Invalid email address!';
      msgBox.className = 'msg error';
      return;
    }

    msgBox.textContent = '✅ Message sent successfully!';
    msgBox.className = 'msg success';
    form.reset();
  });
</script>

</body>
</html>
