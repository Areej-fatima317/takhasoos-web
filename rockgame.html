
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rock ‚Ä¢ Paper ‚Ä¢ Scissors ‚Äî Simple Game</title>
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --accent:#ff6b35; --muted:#94a3b8; --glass: rgba(255,255,255,0.04);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      display:flex;align-items:center;justify-content:center;
      background: linear-gradient(180deg,#071029 0%, #071827 60%);
      color:#e6eef8;padding:24px;
    }
    .card{
      width:100%;max-width:760px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;padding:22px;box-shadow:0 8px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.04);
    }
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    h1{font-size:20px;margin:0}
    .controls{display:flex;gap:10px;align-items:center}
    .score{background:var(--glass);padding:10px 14px;border-radius:10px;text-align:center}
    .score .num{font-weight:700;font-size:20px}

    .board{display:grid;grid-template-columns:1fr 1fr;gap:18px;align-items:center}
    .choices{display:flex;gap:12px;justify-content:center}
    .btn{
      background:transparent;border:1px solid rgba(255,255,255,0.06);padding:14px;border-radius:12px;min-width:88px;text-align:center;cursor:pointer;
      transition:transform .12s ease, box-shadow .12s ease, background .12s;
      user-select:none;display:flex;flex-direction:column;align-items:center;gap:6px
    }
    .btn:hover{transform:translateY(-4px);box-shadow:0 6px 18px rgba(0,0,0,0.45)}
    .btn:active{transform:translateY(-1px)}
    .icon{width:48px;height:48px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:22px}
    .label{font-size:13px;color:var(--muted)}

    .result{padding:14px;border-radius:12px;background:rgba(255,255,255,0.02);text-align:center}
    .result .who{font-weight:700;font-size:18px}
    .log{height:120px;overflow:auto;padding:10px;border-radius:8px;background:rgba(0,0,0,0.15);margin-top:12px;font-size:13px}

    footer{margin-top:16px;display:flex;justify-content:space-between;align-items:center}
    .small{font-size:13px;color:var(--muted)}

    /* result highlight */
    .win{outline:3px solid rgba(34,197,94,0.12)}
    .lose{outline:3px solid rgba(239,68,68,0.12)}
    .tie{outline:3px solid rgba(59,130,246,0.08)}

    /* responsive */
    @media (max-width:540px){
      .board{grid-template-columns:1fr;}
      .btn{min-width:64px;padding:10px}
      .icon{width:40px;height:40px}
    }
  </style>
</head>
<body>
  <div class="card" role="application" aria-label="Rock Paper Scissors game">
    <header>
      <h1>Rock ‚Ä¢ Paper ‚Ä¢ Scissors</h1>
      <div class="controls">
        <div class="score" aria-live="polite"><div class="small">You</div><div id="playerScore" class="num">0</div></div>
        <div class="score" aria-live="polite"><div class="small">Computer</div><div id="computerScore" class="num">0</div></div>
      </div>
    </header>

    <main>
      <div class="board">
        <section aria-labelledby="pick" style="padding:10px">
          <h2 id="pick" style="margin:0 0 8px 0;font-size:14px">Make your pick</h2>
          <div class="choices" role="list" aria-label="Choices">
            <button class="btn" data-move="rock" aria-label="Choose Rock" title="Rock (R)">
              <div class="icon">‚úä</div>
              <div class="label">Rock</div>
            </button>

            <button class="btn" data-move="paper" aria-label="Choose Paper" title="Paper (P)">
              <div class="icon">‚úã</div>
              <div class="label">Paper</div>
            </button>

            <button class="btn" data-move="scissors" aria-label="Choose Scissors" title="Scissors (S)">
              <div class="icon">‚úåÔ∏è</div>
              <div class="label">Scissors</div>
            </button>
          </div>

          <div class="log" id="log" aria-live="polite"></div>
        </section>

        <aside style="padding:10px">
          <div class="result" id="resultBox">
            <div class="who" id="resultText">Make a move to start!</div>
            <div id="roundInfo" style="margin-top:8px;color:var(--muted);font-size:13px">First to 5 wins ‚Äî or choose Unlimited mode.</div>
            <div style="display:flex;gap:8px;justify-content:center;margin-top:12px">
              <button id="resetBtn" class="btn" style="min-width:120px">Reset Scores</button>
              <button id="modeBtn" class="btn" style="min-width:120px">Mode: Best of 5</button>
            </div>
          </div>
        </aside>
      </div>
    </main>

    <footer>
      <div class="small">Tip: Press R, P, or S to play quickly.</div>
      <div class="small">Made with ‚ù§Ô∏è</div>
    </footer>
  </div>

  <script>
    // Simple, well-documented Rock-Paper-Scissors game
    (function(){
      const moves = ['rock','paper','scissors'];
      const btns = document.querySelectorAll('.btn[data-move]');
      const playerScoreEl = document.getElementById('playerScore');
      const computerScoreEl = document.getElementById('computerScore');
      const resultText = document.getElementById('resultText');
      const roundInfo = document.getElementById('roundInfo');
      const log = document.getElementById('log');
      const resetBtn = document.getElementById('resetBtn');
      const modeBtn = document.getElementById('modeBtn');
      const resultBox = document.getElementById('resultBox');

      let playerScore = 0, computerScore = 0;
      let bestOf = 5; // when bestOf > 0, first to ceil(bestOf/2) wins; when bestOf === 0 -> unlimited

      function computerPick(){
        // basic random choice; could be improved
        return moves[Math.floor(Math.random()*moves.length)];
      }

      function decide(p,c){
        if(p===c) return 'tie';
        if((p==='rock' && c==='scissors') || (p==='paper' && c==='rock') || (p==='scissors' && c==='paper')) return 'win';
        return 'lose';
      }

      function emojiFor(m){
        return m==='rock'? '‚úä': m==='paper'? '‚úã':'‚úåÔ∏è';
      }

      function play(playerMove){
        const comp = computerPick();
        const outcome = decide(playerMove, comp);

        if(outcome==='win') playerScore++;
        if(outcome==='lose') computerScore++;

        playerScoreEl.textContent = playerScore;
        computerScoreEl.textContent = computerScore;

        resultText.textContent = outcome==='win'? `You win ‚Äî ${emojiFor(playerMove)} beats ${emojiFor(comp)}` : outcome==='lose'? `You lose ‚Äî ${emojiFor(comp)} beats ${emojiFor(playerMove)}` : `Tie ‚Äî both chose ${emojiFor(playerMove)}`;

        // visual highlight
        resultBox.classList.remove('win','lose','tie');
        resultBox.classList.add(outcome==='win'?'win': outcome==='lose'?'lose':'tie');

        addLogEntry(playerMove, comp, outcome);
        checkGameEnd();
      }

      function addLogEntry(p,c,outcome){
        const li = document.createElement('div');
        const t = new Date().toLocaleTimeString();
        li.textContent = `${t} ‚Äî You: ${p.toUpperCase()} ${emojiFor(p)}  vs  Computer: ${c.toUpperCase()} ${emojiFor(c)}  ‚Üí ${outcome.toUpperCase()}`;
        log.prepend(li);
      }

      function checkGameEnd(){
        if(bestOf>0){
          const needed = Math.ceil(bestOf/2);
          if(playerScore>=needed || computerScore>=needed){
            const winner = playerScore>computerScore? 'You won the match! üéâ' : 'Computer wins the match.';
            resultText.textContent = winner + ` (Final ${playerScore} ‚Äî ${computerScore})`;
            // disable buttons until reset
            btns.forEach(b=>b.disabled=true);
          }
        }
      }

      // attach click
      btns.forEach(b=>{
        b.addEventListener('click', ()=>{
          const move = b.dataset.move;
          play(move);
        });
      });

      // keyboard support
      window.addEventListener('keydown', e=>{
        const k = e.key.toLowerCase();
        if(k==='r' || k==='p' || k==='s'){
          const map = {r:'rock', p:'paper', s:'scissors'};
          // if buttons disabled (match ended), ignore key presses
          if(document.querySelector('.btn[data-move]')?.disabled) return;
          play(map[k]);
        }
      });

      // reset
      resetBtn.addEventListener('click', ()=>{
        playerScore = computerScore = 0;
        playerScoreEl.textContent = 0;
        computerScoreEl.textContent = 0;
        resultText.textContent = 'Scores reset. Make a move to start again!';
        resultBox.classList.remove('win','lose','tie');
        btns.forEach(b=>b.disabled=false);
        log.prepend(document.createElement('div')).textContent = `${new Date().toLocaleTimeString()} ‚Äî Scores were reset.`;
      });

      // toggle mode
      modeBtn.addEventListener('click', ()=>{
        if(bestOf===0){ bestOf = 5; modeBtn.textContent = 'Mode: Best of 5'; roundInfo.textContent = 'First to 3 wins ‚Äî or switch to Unlimited mode.'; }
        else{ bestOf = 0; modeBtn.textContent = 'Mode: Unlimited'; roundInfo.textContent = 'Unlimited mode ‚Äî play endlessly. Use Reset to clear scores.'; }
        // reset when mode changes
        resetBtn.click();
      });

      // nice initial log entry
      log.textContent = '';
      log.prepend(document.createElement('div')).textContent = `${new Date().toLocaleTimeString()} ‚Äî Game ready. Click a choice or press R/P/S.`;

    })();
  </script>
</body>
</html>
