
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Todo App</title>
  <style>
    :root{
      --bg: linear-gradient(120deg, #ffd6dd 0%, #ffdce6 50%, #ffeef3 100%);
      --card: #ffffff;
      --accent: #ff5fa8;
      --soft: #ffedf3;
      --muted: #a77e93;
      --radius: 18px;
      font-family: "Poppins", "Segoe UI", Roboto, Arial, sans-serif;
    }

    html,body{height:100%}
    body{
      margin:0;
      min-height:100%;
      display:grid;
      place-items:center;
      background:var(--bg);
      padding:32px;
    }

    .card{
      width:360px;
      max-width:92vw;
      background:var(--card);
      border-radius:22px;
      padding:22px;
      box-shadow: 0 10px 30px rgba(19,18,20,0.08);
      border: 1px solid rgba(255,255,255,0.6);
    }

    h1{
      margin:0 0 14px 0;
      text-align:center;
      color:var(--accent);
      font-size:22px;
      letter-spacing:0.2px;
      font-weight:700;
    }

    .input-row{
      display:flex;
      gap:10px;
      margin-bottom:16px;
    }

    .input-row input{
      flex:1;
      padding:12px 14px;
      border-radius:12px;
      border:2px solid rgba(255,95,168,0.12);
      background: #fff7fb;
      outline:none;
      font-size:14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    }

    .input-row input:focus{
      box-shadow: 0 0 0 4px rgba(255,95,168,0.08);
    }

    .btn-add{
      background:var(--accent);
      color:white;
      padding:10px 14px;
      border-radius:12px;
      border:none;
      font-weight:700;
      cursor:pointer;
      min-width:64px;
      box-shadow: 0 6px 14px rgba(255,95,168,0.18);
    }

    ul.todo-list{
      list-style:none;
      padding:0;
      margin:0;
      display:flex;
      flex-direction:column;
      gap:10px;
      max-height:52vh;
      overflow:auto;
    }

    .todo-item{
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px 14px;
      border-radius:12px;
      background:linear-gradient(180deg, #fff3f8 0%, #ffedf3 100%);
      border: 1px solid rgba(255,95,168,0.06);
      box-shadow: 0 6px 14px rgba(13,12,15,0.03);
      font-size:14px;
      color:#4a2a3b;
    }

    .todo-text{
      flex:1;
      word-break:break-word;
    }

    .actions{
      display:flex;
      gap:8px;
    }

    .btn{
      background:transparent;
      border:none;
      cursor:pointer;
      padding:6px;
      border-radius:10px;
      font-weight:600;
    }

    .btn-delete{
      color: #c23a6b;
      background: rgba(194,58,107,0.06);
    }

    .btn-edit{
      color: #7b2b6c;
      background: rgba(123,43,108,0.06);
    }

    .empty{
      text-align:center;
      color:var(--muted);
      padding:18px 6px;
      font-size:14px;
    }

    /* small screens */
    @media (max-width:420px){
      .card{padding:16px}
      h1{font-size:20px}
      .btn-add{padding:10px}
    }
  </style>
</head>
<body>
  <div class="card" role="application" aria-label="Todo App">
    <h1>Todo App</h1>

    <div class="input-row" aria-hidden="false">
      <input id="todoInput" type="text" placeholder="Software update krna he" aria-label="New todo" />
      <button id="addBtn" class="btn-add">Add</button>
    </div>

    <ul id="todoList" class="todo-list" aria-live="polite"></ul>
    <div id="empty" class="empty" style="display:none">No tasks yet â€” add something ðŸ˜Š</div>
  </div>

  <script>
    // Simple Todo App with localStorage persistence
    (function(){
      const input = document.getElementById('todoInput');
      const addBtn = document.getElementById('addBtn');
      const listEl = document.getElementById('todoList');
      const emptyEl = document.getElementById('empty');

      // Preload sample items similar to your screenshot (only if storage empty)
      const sample = [
        "Software update krna he",
        "abdullah",
        "ali",
        "waseem",
        "aj mujhe koch kam he",
        "aj yad karna he",
        "Software update krna he"
      ];

      let todos = [];

      function save(){
        localStorage.setItem('my_todos_v1', JSON.stringify(todos));
      }

      function load(){
        const raw = localStorage.getItem('my_todos_v1');
        if(!raw){
          todos = sample.slice(); // initialize with sample tasks
          save();
        } else {
          try { todos = JSON.parse(raw) || []; }
          catch(e){ todos = []; }
        }
      }

      function render(){
        listEl.innerHTML = '';
        if(todos.length === 0){
          emptyEl.style.display = 'block';
        } else {
          emptyEl.style.display = 'none';
        }

        todos.forEach((t, idx) => {
          const li = document.createElement('li');
          li.className = 'todo-item';

          const span = document.createElement('div');
          span.className = 'todo-text';
          span.textContent = t;

          const actions = document.createElement('div');
          actions.className = 'actions';

          const editBtn = document.createElement('button');
          editBtn.className = 'btn btn-edit';
          editBtn.title = 'Edit';
          editBtn.textContent = 'Edit';
          editBtn.onclick = () => startEdit(idx);

          const delBtn = document.createElement('button');
          delBtn.className = 'btn btn-delete';
          delBtn.title = 'Delete';
          delBtn.textContent = 'Delete';
          delBtn.onclick = () => removeTodo(idx);

          actions.appendChild(editBtn);
          actions.appendChild(delBtn);

          li.appendChild(span);
          li.appendChild(actions);

          listEl.appendChild(li);
        });
      }

      function addTodo(text){
        const val = text.trim();
        if(!val) return;
        todos.unshift(val); // latest on top (like screenshot)
        save();
        render();
      }

      function removeTodo(i){
        if(i < 0 || i >= todos.length) return;
        todos.splice(i,1);
        save();
        render();
      }

      function startEdit(i){
        const newVal = prompt('Edit task:', todos[i]);
        if(newVal === null) return; // cancelled
        const trimmed = newVal.trim();
        if(trimmed === ''){
          // if user left empty, remove
          if(confirm('Empty text â€” remove this task?')) removeTodo(i);
          return;
        }
        todos[i] = trimmed;
        save();
        render();
      }

      // events
      addBtn.addEventListener('click', () => {
        addTodo(input.value);
        input.value = '';
        input.focus();
      });

      input.addEventListener('keydown', (e) => {
        if(e.key === 'Enter'){
          addTodo(input.value);
          input.value = '';
        }
      });

      // init
      load();
      render();
    })();
  </script>
</body>
</html>
