<html>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Report Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f6f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .info {
      margin-bottom: 20px;
      font-size: 18px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: #fff;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
      font-size: 16px;
    }
    th {
      background: #e6e6e6;
    }
    .result {
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <div class="info">
    <b>Name:</b> Areej Fatima <br>
    <b>Class:</b> 9th Grade
    <b>Father name:</b> Muhammad Inam ul haq 
  </div>

  <table>
    <tr>
      <th>Subject</th>
      <th>Marks (out of 555)</th>
    </tr>

    <tr><td>Urdu</td><td>66</td></tr>
    <tr><td>Mathematics</td><td>66</td></tr>
    <tr><td>Biology</td><td>57</td></tr>
    <tr><td>Chemistry</td><td>40</td></tr>
    <tr><td>Physics</td><td>54</td></tr>

</body>
</html>
