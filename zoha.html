  <style>
    body {font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9;}
    header {background:#222; color:#fff; padding:15px; display:flex; align-items:center; justify-content:space-between;}
    .logo {font-size:20px; font-weight:bold;}
    nav ul {list-style:none; margin:0; padding:0; display:flex; gap:15px;}
    nav ul li {display:inline;}
    nav ul li a {color:#fff; text-decoration:none; font-weight:bold;}
    .search-bar {margin-left:20px;}
    .search-bar input {padding:5px;}
    .cart {color:#fff; margin-left:20px; font-weight:bold;}
    
    /* Slider */
    .slider {width:100%; height:400px; overflow:hidden; position:relative;}
    .slides {display:flex; width:300%; animation:slide 12s infinite;}
    .slides img {width:100%; height:400px; object-fit:cover;}
    @keyframes slide {
      0% {margin-left:0;}
      30% {margin-left:0;}
      35% {margin-left:-100%;}
      65% {margin-left:-100%;}
      70% {margin-left:-200%;}
      100% {margin-left:-200%;}
    }
    
    /* Category Section */
    .categories {display:flex; justify-content:center; gap:20px; margin:20px 0;}
    .category {background:#fff; padding:10px 20px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.2); text-align:center;}
    .category img {width:50px; height:50px; display:block; margin:0 auto 5px;}
    
    /* Product Grid */
    .products {display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:15px; padding:20px;}
    .product {background:#fff; padding:10px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.2);}
    .product img {width:100%; height:250px; object-fit:cover; border-radius:10px;}
    
    /* Order Form */
    .order-form {padding:20px; background:#fff; margin:20px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.2);}
    .order-form input, .order-form textarea {width:100%; padding:8px; margin:5px 0;}
    .order-form button {padding:10px 20px; background:#222; color:#fff; border:none; border-radius:5px; cursor:pointer;}
    
    /* WhatsApp button */
    .whatsapp {position:fixed; bottom:20px; right:20px;}
    .whatsapp a {background:#25D366; color:white; padding:12px 18px; border-radius:50px; text-decoration:none; font-weight:bold; box-shadow:0 2px 5px rgba(0,0,0,0.3);}
    
    /* Admin Panel */
    .admin-panel {display:none; padding:20px; background:#fff; margin:20px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.2);}
    footer {background:#222; color:#fff; text-align:center; padding:10px; margin-top:20px;}
